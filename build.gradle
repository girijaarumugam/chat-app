//Reference : https://github.com/7ep/demo/blob/master/build.gradle

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'war'
    id 'java'
    id "org.gretty" version "3.0.3"
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation "javax.servlet:javax.servlet-api:4.0.0-b07"
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.13.RELEASE'
    implementation group: 'org.springframework', name: 'spring-core', version: '5.2.13.RELEASE'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'

}

//https://gretty-gradle-plugin.github.io/gretty-doc/Gretty-configuration.html#_servletcontainer
gretty {
    httpPort = 8080
    servletContainer = 'tomcat9'
    contextPath = "/"
//    jvmArgs = ["-javaagent:$jacocoAgent=output=tcpserver,address=localhost,port=6300", '-Dcom.sun.management.jmxremote', '-Dcom.sun.management.jmxremote.port=9999', '-Dcom.sun.management.jmxremote.ssl=false', '-Dcom.sun.management.jmxremote.authenticate=false']
}

