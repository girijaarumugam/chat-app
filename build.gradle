//Reference : https://github.com/7ep/demo/blob/master/build.gradle

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'war'
    id "org.gretty" version "3.0.3"
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.

    implementation 'com.google.guava:guava:29.0-jre'
    def jerseyVersion = '2.26'
    implementation "org.glassfish.jersey.containers:jersey-container-servlet:$jerseyVersion"
    implementation "org.glassfish.jersey.inject:jersey-hk2:$jerseyVersion"
    implementation "javax.servlet:javax.servlet-api:4.0.0-b07"

}

//https://gretty-gradle-plugin.github.io/gretty-doc/Gretty-configuration.html#_servletcontainer
gretty {
    httpPort = 8080
    servletContainer = 'tomcat9'
    contextPath = "/"
//    jvmArgs = ["-javaagent:$jacocoAgent=output=tcpserver,address=localhost,port=6300", '-Dcom.sun.management.jmxremote', '-Dcom.sun.management.jmxremote.port=9999', '-Dcom.sun.management.jmxremote.ssl=false', '-Dcom.sun.management.jmxremote.authenticate=false']
}

